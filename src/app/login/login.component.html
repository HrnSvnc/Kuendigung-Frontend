<div class ="container h-100 d-flex justify-content-center" style="margin-top: 10%;">
    <form>
      <div class="form-group">
        <h5 class="card-title">Login Panel</h5>
        <label for="exampleInputEmail1">Email addresse</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Deine E-Mail adresse wird von uns sicher gespeichert</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <a href ><small id="emailHelp" class="form-text text-muted">Passwort vergessen</small></a>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" >Login Speichern</label>
      </div>
      <div>
        <button type="button" class="btn btn-primary" style="margin-left: 20%;margin-top: 10%;">Login</button>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active"> <button type="button" class="btn btn-outline-primary" style="margin-right: 20%;float:right;margin-top: 10%">Register</button></a>
      </div>
    </form>
  </div>
